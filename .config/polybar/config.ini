include-file = $HOME/.config/polybar/modules.ini

[settings]
screenchange-reload = true

[colors]
background = #EEEEEE
foreground = #19191E
red = #FF0000
empty = #00000000

[bar/mybar]
modules-left =
modules-center = date
modules-right =

width = 100%
height = 30
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = true
wm-restack = bspwm

foreground = ${colors.foreground}
background = ${colors.background}
;border-color = ${colors.background}
border-size = 0